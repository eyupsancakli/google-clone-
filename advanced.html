<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
        <div>
        <ul class="navbar">
            <li class="nav-item1"><a href="index.html">Google</a></a></li>
        
        </ul>
        
        </div>


    <p class="h1-advanced">Advanced Search</p>
    <div class="line"></div>
    <div class="div-advanced">
        <p class="h2-advanced">Find pages with...</p>
        <form action="https://google.com/search">
         <div class="row-input">
            <div class="left">
                <p>all this words:</p>
            </div>
            <div class="right">
                 <input type="text" name="as_q" class="form-control">
            </div>

         </div>
        <div class="row-input">
            <div class="left">
                <p class="p-advanced">this exact word or phrase:</p>
            </div>
            <div class="right">
                <input type="text" name="as_epq" class="form-control">
            </div>
        
        </div>
        <div class="row-input">
            <div class="left">
                <p class="p-advanced">any of this words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_oq" class="form-control">
            </div>
        
        </div>
        <div class="row-input">
            <div class="left">
                <p class="p-advanced">none of this words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_eq" class="form-control">
            </div>
        
        </div>
            <div class="btn-div">
                
                <input type="submit" value="Advanced Search" class="btn btn-advanced">

            </input>
        </form>
    </div>


</body>

</html>
